language: php
php:
  - '7.0.29'
  - '7.1.18'
sudo: required
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - dev
  - "/\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
env:
- WP_VERSION=latest TRAVIS_NODE_VERSION="9"
cache:
  apt: true
  directories:
    - "$HOME/.composer/cache"
    - node_modules
    - vendor
before_install:
  - sudo apt-get -qq update
  - source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION && nvm use $TRAVIS_NODE_VERSION
install:
  - node -v
  - npm install -g yarn
  - yarn
  - composer install
before_script:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} != "7.1" ]] && php -v | grep -q 'Xdebug'; then phpenv config-rm xdebug.ini; fi
  - bash bin/install-wp-tests.sh tlpd_test root '' localhost $WP_VERSION
script:
  - yarn run build:production
  - vendor/bin/phpunit --configuration phpunit.xml
  - vendor/bin/phpcs --standard=phpcs.ruleset.xml *.php
before_deploy:
  - export TRAVIS_PROJECT_SLUG="$(basename $TRAVIS_BUILD_DIR)"
  - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
  - chmod +x wp-cli.phar
  - sudo mv wp-cli.phar /usr/local/bin/wp
  - wp package install wp-cli/dist-archive-command
  - composer install --no-dev --optimize-autoloader
  - cd ../
  - wp dist-archive $TRAVIS_PROJECT_SLUG $TRAVIS_BUILD_DIR/$TRAVIS_PROJECT_SLUG-$TRAVIS_TAG.zip
  - cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure:
  file: "tlpd-$TRAVIS_TAG.zip"
  on:
    tags: true
    repo: bccampus/tlpd
